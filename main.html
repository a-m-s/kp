<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Full Screen Example</title>        
        <link rel="stylesheet" href="stylesheets/style2.css" type="text/css">
        <link rel="stylesheet" href="stylesheets/style1.css" type="text/css">
        <style type="text/css">
            html, body, #map {
                margin: 0;
                width: 100%;
                height: 100%;
            }

            #text {
                position: absolute;
                bottom: 1em;
                left: 1em;
                width: 50%;
                z-index: 20000;
                background-color: white;
                padding: 0 0.5em 0.5em 0.5em;
            }
        </style>
        <script src="http://openlayers.org/api/2.13.1/OpenLayers.js"></script>
    </head>
    <body>
        <div id="map"></div>

          <div id="text">
              <h1 id="title">Kids Play Info</h1>

              <div id="tags">
                css, style, fullscreen, window, margin, padding, scrollbar
              </div>

              <p id="shortdesc">
                Work In Progress
            </p>

            <div id="docs">
                <p>This site is under construction.</p>
            </div>
            <script src="scripts/main.js"></script>
        </div>
    </body>
</html>
